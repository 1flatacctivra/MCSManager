<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/main.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <!-- 背景图片 -->
    <div id='view-bg'>
        <img src="./static/bg.jpg" height="100%" width="100%" />
    </div>
    <!-- 登录框 -->
    <div id="mlogin_center">
        <div id="mlogin_left">
            <!-- 内容 -->
            <div id="mlogin_left_context">
                <h3>欢迎使用</h3>
                <p>欢迎你的来到,我作为程序将用尽一切力量来帮助你。</p>
                <p>如有问题,请及时反馈！</p>

            </div>
            <p id="mlogin_context_footer">
                <span>©2013-2018 Suwings. All rights reserved.</span>
            </p>
            <!-- 登录 -->
            <div id="mlogin_right">
                <div id="mlogin_view">
                    <h4>验证</h4>
                    <p>使用您的 MCSM 账户 </p>
                    <div id="mlogin_form">
                        <p>用户名</p>
                        <input type="text" class="minput" placeholder="普通账号 | 管理用户" />
                        <p>密码</p>
                        <input type="password" class="minput" placeholder="账号密码" />
                        <button class="mbutton">验证</button>
                        <a href="/" id="mlogin_forge" class="text-right help-text" onclick="alert('请联系管理员更改密码，如果您是管理员，请删除user/文件夹下的所有#开头的管理用户')">
                            忘记密码?
                        </a>
                    </div>
                    <p id="mlogin_context_footer" class="phone ">
                        <span>©2013-2018 Suwings. All rights reserved.</span>
                    </p>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
