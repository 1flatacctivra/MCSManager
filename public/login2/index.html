<html>

	<head>

		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" />
		
		<title>Mcserver 验证</title>
		
		<link rel="stylesheet" href="./app.min.css">

	<body class="hold-transition login-page">

		<div class="login-box">
			<div class="login-logo">
				<a href="#">Mcserver Panel</a>
			</div>
			<!-- login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">登录以管理您的服务器</p>

				<!--<form id="login-form">-->
				<div class="form-group has-feedback">
					<input id="login-userid" type="email" class="form-control" placeholder="用户名">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input id="login-passwd" type="password" class="form-control" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>

				<div id="msg" class="callout hide"></div>

				<div class="row">
					<!-- col -->
					<div id="forgot-passwd" class="col-xs-8">
						<a href="#" onclick="alert('请联系管理员更改密码，如果您是管理员，请删除user/文件夹下的所有#开头的管理用户')">忘记密码</a><br>
					</div>

					<div class="col-xs-4">
						<button id="login-button" class="btn btn-primary btn-block btn-flat" onclick="MCSERVER.btnLogin()">登 录</button>
					</div>
					<!-- col -->
				</div>
				<!--</form>-->
			</div>
			<!-- login-box-body -->
		</div>

		<!-- login-box -->

		<!-- App Scripts -->
		<!--<script type="text/javascript" src="./app.min.js"></script>-->

		<script type="text/javascript" src="../common/URL.js" ></script>
		<script type="text/javascript" src="../common/md5.js" ></script>
		<script src="../common/js/login.js"></script>
		

		<!--<script src="./static/template/bootstrap/js/bootstrap.min.js"></script>-->

</html>
